<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Color Palette Generator</h1>

        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div id="palette-container">

            <!-- Color box 1 -->
             <div class="color-box">

                <div class="color" style="background-color: #95a5a6;"></div>

                <div class="color-info">

                    <span class="hex-value">#95A5A6</span>
                    <i class="fa-solid fa-copy copy-btn" title="Copy to cliboard"></i>

                </div>

             </div>
            <!-- Color box 2 -->
             <div class="color-box">

                <div class="color" style="background-color: #e74c3c;"></div>

                <div class="color-info">

                    <span class="hex-value">#E74C3C</span>
                    <i class="fa-solid fa-copy copy-btn" title="Copy to cliboard"></i>

                </div>

             </div>
            <!-- Color box 3 -->
             <div class="color-box">

                <div class="color" style="background-color: #3498db;"></div>

                <div class="color-info">

                    <span class="hex-value">#3498DB</span>
                    <i class="fa-solid fa-copy copy-btn" title="Copy to cliboard"></i>

                </div>

             </div>
            <!-- Color box 4 -->
             <div class="color-box">

                <div class="color" style="background-color: #f1c40f;"></div>

                <div class="color-info">

                    <span class="hex-value">#F1C40F</span>
                    <i class="fa-solid fa-copy copy-btn" title="Copy to cliboard"></i>

                </div>

             </div>
            <!-- Color box 5 -->
             <div class="color-box">

                <div class="color" style="background-color: #1abc9c;"></div>

                <div class="color-info">

                    <span class="hex-value">#1ABC9C</span>
                    <i class="fa-solid fa-copy copy-btn" title="Copy to cliboard"></i>

                </div>

             </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
